<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial, Helvetica, sans-serif;
            background-color: rgb(56, 165, 56);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">    <!-- Método de função pelo HTML:  onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"-->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar);        //Método de função pelo JavaScript
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar(){
            a.innerText = 'Clicou!';
            a.style.background = 'red';
        }

        function entrar(){
            a.innerText = 'Entrou!';
        }

        function sair(){
            a.innerText = 'Saiu!';
            a.style.background = 'rgb(56, 165, 56)';
        }
    </script>
</body>
</html>
