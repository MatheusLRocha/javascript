<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>País de Origem</h1>
    
    <input type="text" name="pais" id="pais">
    <input type="button" value="confirmar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var origem = document.querySelector('input#pais')
            var res = document.querySelector('div#res')
            var país = String(origem.value)
            res.innerHTML = `<p>Vivendo em ${país}</p>`
            if(país == 'Brasil'){
                res.innerHTML += `Você é brasileiro!!!` 
            }else{
                res.innerHTML += `Você é estrangeiro e veio do país: ${país}`
            }
        }
    </script>
</body>
</html>
