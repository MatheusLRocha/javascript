<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando meu primeiro script</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 1.5em Arial, Helvetica, sans-serif;
        }

        h1{
            color: rgb(255, 212, 22);       /* rgb(255, 212, 22) */ 
        }
    </style>
</head>
<body>
    <h1>
        Olá, Mundo!
    </h1>

    <p>
        Já me livrei da maldição!!
    </p>

    <script>    //tag para usar JavaScript.
        window.alert('Minha primeira mensagem!');   //Mostra uma mensagem na tela. Retira o conteúdo e estilo da página mas volta quando a mensagem some. 
        window.confirm('Está gostando de JS?');  //Mostra uma mensagem na tela e uma opção de confirmar.  
        window.prompt('Qual é seu nome?');  //Mostra uma mensagem na tela e uma caixa para você escrever.
    </script>
</body>
</html>
